# Send the same command to all panes/windows/sessions
bind E command-prompt -p "Command:" \
       "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
              | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""


##### settings

set-option -sg escape-time 10
set -g default-terminal "tmux-256color"
setw -g mouse on

##### theme
#source-file "${HOME}/.config/tmux/base16.tmuxtheme"
set -g @plugin 'jatap/tmux-base16-statusline'

# prefix highligt options
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg red
set -g @prefix_highlight_prefix_prompt ' '
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt ' '
set -g @prefix_highlight_copy_mode_attr "bg=red,fg=black,bold"
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

# right prompt
set -g status-right "#{prefix_highlight} #[fg=yellow]%H:%M #[fg=white]#{@main_separator} #[fg=green]%d-%b-%y "

##### pluginmanager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
