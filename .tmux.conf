# Send the same command to all panes/windows/sessions
bind E command-prompt -p "Command:" \
       "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
              | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""


#################################################################################
##### settings
#################################################################################

set-option -sg escape-time 1
set -g default-terminal "tmux-256color"
set -g status-keys vi
set -g mode-keys vi
setw -g mouse on

# Renumber windows when one of them is closed
set-option -g renumber-windows on
# Renumber sessions
set-hook -g session-created "run ~/bin/renumber-sessions"
set-hook -g session-closed  "run ~/bin/renumber-sessions"


#################################################################################
##### key mappings
#################################################################################

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

bind-key -n M-P swap-window -t -1\; select-window -t -1
bind-key -n M-N swap-window -t +1\; select-window -t +1
bind-key -n M-p select-window -t -1
bind-key -n M-n select-window -t +1

bind-key -n M-'"' split-window -h
bind-key -n M-% split-window -v

# vim-tmux-navigation (vim-plugin)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
bind-key -T copy-mode-vi 'M-\' select-pane -l

bind-key -n M-C-j resize-pane -D
bind-key -n M-C-k resize-pane -U
bind-key -n M-C-h resize-pane -L
bind-key -n M-C-l resize-pane -R

bind-key -n M-x confirm kill-pane
bind-key -n M-X confirm kill-window
bind-key -n M-C-x confirm kill-session
bind-key -n M-S choose-tree


#################################################################################
##### theme
#################################################################################

# screensaver
set-option -g lock-after-time 300
set-option -g lock-command "/usr/bin/cmatrix -C blue"

# right prompt
set -g status-right "#{prefix_highlight} #[fg=yellow]%H:%M #[fg=white]#{@main_separator} #[fg=green]%d-%b-%y "


#source-file "${HOME}/.config/tmux/base16.tmuxtheme"
set -g @plugin 'jatap/tmux-base16-statusline'
#################################################################################
##### plugins
#################################################################################

# prefix highligt plugin
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg red
set -g @prefix_highlight_prefix_prompt ' '
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt ' '
set -g @prefix_highlight_copy_mode_attr "bg=red,fg=black,bold"
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

# sidebar-plugin
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C'

# other plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
